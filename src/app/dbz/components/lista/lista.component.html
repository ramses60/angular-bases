<h4>Listado</h4>
<ul *ngFor="let caracter of listaCaracteres;
  let i = index;
  let esPrimero = first;
  let esUltimo = last;
  let esPar = even;
  let esImpar = odd;"
  class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-success': esPrimero,
    'list-group-item-danger': esUltimo
  }">
    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{caracter.nombre}} - </span>
      <span>Poder: </span>
      <strong>{{caracter.poder}}</strong>
    </div>
    <button class="btn btn-danger" (click)="onEmitirEliminarCaracterPorId(caracter.id!)">X</button>
  </li>
</ul>
