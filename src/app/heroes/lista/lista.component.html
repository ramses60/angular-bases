<h3>Listado de heroes</h3>

<div *ngIf="heroeEliminado; else nadaEliminado">
  <h3>Heroe borrado
    <small class="text-danger">{{heroeEliminado}}</small>
  </h3>
</div>

<ng-template #nadaEliminado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="nombresHeroe.length > 0"
  (click)="removerUltimoHeroe()"
  class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let nombre of nombresHeroe" class="list-group-item">{{nombre}}</li>
</ul>
